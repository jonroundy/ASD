<!DOCTYPE html>
<html>
    
    <head>
    <title>Login or signup today!</title>
    <meta charset="utf-8">
    <meta name="description" content="Todo List App, Just add and stay on task">
    <meta name="keywords" content="productivity, time management, mobile app">
    <meta name="robots" content="index, follow">
    <!--  Mobile viewport -->
    <meta name="HandheldFriendly" content="True">
	<meta name="MobileOptimized" content="320"/>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- Mobile IE needs ClearType for smoothing fonts -->
	<meta http-equiv="cleartype" content="on">
    
    <!-- StyleSheets under here -->
    <link rel="stylesheet" href="css/style.css" media="screen" type="text/css"/>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.0/jquery.mobile-1.2.0.min.css" />
    
    <!-- addWorkorder -->
        <div data-role="page" data-theme="a" id="addWorkOrder">
            
        <div data-role="header" data-theme="a">
	        	<h3> Work Order System</h3>
        </div><!-- header end -->

                <div data-role="navbar" data-iconpos="top">
                    <ul>
                        <li>
                            <a href="#" data-theme="" data-icon="delete" id="clear" class="clear">
                                Clear Stored Projects
                            </a>
                        </li>
                        <li>
                            <a href="#displayAll" data-theme="a" data-icon="info" id="displayLink">
                                Display Projects
                            </a>
                        </li>
                    </ul>
                </div> <!-- navbar end -->
            
            
            <div data-role="content">

                <div>
                    <p style="text-align: justify; " data-mce-style="text-align: justify;">
                        <b>Workorder info</b>
                    </p>
                    <p style="text-align: center; " data-mce-style="text-align: center;">
                        <b>*<span style="color: rgb(255, 0, 0); ">fields are required.</span></b>
                    </p>
                </div>
                
                <form action="#" method="post" id="workOrderForm">
                
                <div data-role="fieldcontain">
                    <label for="oemList" class="select">*Select a OEM:</label>
                    <select name="oemList" id="oemList" data-mini="true" data-native-menu="false" class="required" />
                    	
                    	<option data-placeholder="true" value="" id=""> --Select a OEM-- </option>
                        <option value="Acer">Acer</option>
                        <option value="Apple">Apple</option>
                        <option value="Asus">Asus</option>
                        <option value="Dell">Dell</option>
                        <option value="Gateway">Gateway</option>
                        <option value="HP">HP</option></option>
                        <option value="IBM">IBM</option>
                        <option value="Lenovo">Lenovo</option>
                        <option value="Motorola">Motorola</option>
                        <option value="Samsung">Samsung</option>
                        <option value="Sony">Sony</option>
                        <option value="Toshiba">Toshiba</option>
                        <option value="MSI">MSI</option>
                        <option value="Other">Other</option>
                    </select>
                </div>
             

                <div data-role="fieldcontain">
                    <label for="deviceList" class="select">*Select a device:</label>
                    <select name="deviceList" id="deviceList" data-mini="true" data-native-menu="false" class="required" />
                    
                         <option data-placeholder="true" value="" id=""> --Select a device-- </option>
                         <option value="Desktop">Desktop</option>
                         <option value="Laptop">Laptop</option>
                         <option value="Smartphone">Smart Phone</option>
                         <option value="Tablet">Tablet</option>
                         <option value="TV">TV</option>
                    </select>
                </div>
                
                <label for="serial">*Serial / Service Tag:</label>
                <input type="text" name="serial" id="serial" data-mini="true" class="required" placeholder="5NKTGS1" />
                
                <label for="custName">*Customer Name:</label>
                <input type="text" name="custName" id="custName" data-mini="true" class="required" placeholder="John Doe" />
               
                <label for="phoneNumber">*Phone Number:</label>
                <input type="text" name="phoneNumber" id="phoneNumber" data-mini="true" class="required" placeholder="555-555-5555" />
                 
                <label for="address">*Street Address:</label>
                <input type="text" name="address" id="address" data-mini="true" class="required" placeholder="101 Developer Lane" />
                
                <label for="city">*City:</label>
                <input type="text" name="city" id="city" data-mini="true" class="required" placeholder="Coderville" />      
                 
                <div data-role="fieldcontain">
                    <label for="stateList" class="select">*Select a state:</label>
                    <select name="stateList" id="stateList" data-mini="true" data-native-menu="false" class="required" />
                        <option data-placeholder="true" value="" id=""> --Select a State-- </option>
                        <option value="AL">Alabama</option>
                        <option value="AK">Alaska</option>
                        <option value="AZ">Arizona</option>
                        <option value="AR">Arkansas</option>
                        <option value="CA">California</option>
                        <option value="CO">Colorado</option>
                        <option value="CT">Connecticut</option>
                        <option value="DE">Delaware</option>
                        <option value="FL">Florida</option>
                        <option value="GA">Georgia</option>
                        <option value="HI">Hawaii</option>
                        <option value="ID">Idaho</option>
                        <option value="IL">Illinois</option>
                        <option value="IN">Indiana</option>
                        <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option>
                        <option value="KY">Kentucky</option>
                        <option value="LA">Louisiana</option>
                        <option value="ME">Maine</option>
                        <option value="MD">Maryland</option>
                        <option value="MA">Massachusetts</option>
                        <option value="MI">Michigan</option>
                        <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option>
                        <option value="MO">Missouri</option>
                        <option value="MT">Montana</option>
                        <option value="NE">Nebraska</option>
                        <option value="NV">Nevada</option>
                        <option value="NH">New Hampshire</option>
                        <option value="NJ">New Jersey</option>
                        <option value="NM">New Mexico</option>
                        <option value="NY">New York</option>
                        <option value="NC">North Carolina</option>
                        <option value="ND">North Dakota</option>
                        <option value="OH">Ohio</option>
                        <option value="OK">Oklahoma</option>
                        <option value="OR">Oregon</option>
                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>
                        <option value="VA">Virginia</option>
                        <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option>
                        <option value="WI">Wisconsin</option>
                        <option value="WY">Wyoming</option>
                    </select>
                </div>
                
                <label for="zipcode">*zipcode:</label>
                <input type="text" name="zipcode" id="zipcode" data-mini="true" class="required" placeholder="11337" />
                
                <div data-role="fieldcontain">
                	<fieldset data-role="controlgroup" data-mini="true">
                		<label for="date">*Date service is due:</label>
                		<input name="date" id="date" type="date" class="required date" value="" placeholder="Month/Day/Year">
                	</fieldset>
                </div>
                
                <div data-role="fieldcontain">
                        <label for="esttime">Estimated repair time (In hours):</label>
                        <input type="range" name="esttime" id="esttime" value="5" min="1" max="24" data-highlight="true">
                    
                </div>
                
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup" data-type="vertical" data-mini="true">
                        <legend></legend>
                        <input name="urgent" id="urgent" type="checkbox">
                        <label for="urgent">Urgent!</label>
                    </fieldset>
                </div>
                
                <div data-role="fieldcontain">
                    <fieldset data-role="controlgroup">
                        <label for="textbox">
                            Notes:
                        </label>
                        <textarea name="textbox" id="textbox" placeholder="Enter notes here...."></textarea>
                    </fieldset>
                </div>

                <div data-role="fieldcontain">
                		<input type="reset" data-theme="a" data-icon="refresh" data-iconpos="left" value="Reset" data-inline="true"/>
                		
                		<button type="submit" data-theme="b" class="ui-btn-hidden" data-icon="arrow-r" data-iconpos="left" data-inline="true" target="#")>Save</button>
                		
                </div>
                <a href="#formErrors" id="fErrorsLink" data-rel="dialog" data-transition="pop">Open Errors</a>
                <a href="#formErrors" data-rel="dialog">Open dialog</a> 
          </form>
          
            
            <div data-role="footer" data-position="fixed">
	            <h4>Page Footer</h4>
	        </div><!-- /footer -->
</div><!-- /addWorkOrder -->

     <!-- Form Errors -->
     <div data-role="page" id="formErrors">
        
        	<div data-role="header" data-position="fixed">
        		<h1>Missing Fields</h1>
        	</div>
        	
        	<div data-role="content">
        		<p>Please correct the following fields to continue.<p>
        		<ul></ul> <!-- String pulled in from main.js addTask function. -->
        	</div>
        	
</div><!-- Form Errors End -->

            <script type="text/javascript" src="js/main.js"></script>

	    </script>
    </body>

</html>
